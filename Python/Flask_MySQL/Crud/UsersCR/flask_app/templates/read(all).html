<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Read(All)</title>
</head>
<body class="bg-secondary">
    <div class="container bg-dark  text-success w-75">
        <h1>All Users</h1>
        {% for one_user in all_users %}
        <table class="table table-dark table-striped text-light ">
            <thead>
                <tr>
                    <th>First Name:</th>
                    <th>Last Name:</th>
                    <th>Email:</th>
                    <th>Actions:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{one_user.first_name}}</td>
                    <td>{{one_user.last_name}}</td>
                    <td>{{one_user.email}}</td>
                    <td class="d-flex flex-row justify-content-between">
                        <a href="/users/{{one_user['id']}}">Show</a>
                        <a href="/users/{{one_user['id']}}/edit">Edit</a>
                        <a href="/delete/{{one_user['id']}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        {% endfor %}
        <div>
            <form action="/">
                <button type="submit" class="btn btn-success">Add User</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
