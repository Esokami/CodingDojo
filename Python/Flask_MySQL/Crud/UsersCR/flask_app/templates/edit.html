<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body class="bg-secondary">
    <div class="container bg-dark d-flex flex-column text-warning w-50">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <h1>Edit User {{user["id"]}}</h1>
            <form action="/users">
                <button type="submit" class= "btn btn-info h-50 ">Home</button>
            </form>
        </div>
        <form class="align-self-center d-flex flex-column mb-3 text-light w-75" action="/users/{{user['id']}}/update", method="POST">
            <div class="p-2 d-flex justify-content-between">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="first_name" value="{{user['first_name']}}">
            </div>
            <div class="p-2 d-flex justify-content-between">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="last_name" value="{{user['last_name']}}">
            </div>
            <div class="p-2 d-flex justify-content-between">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" value="{{user['email']}}">
            </div>
            <button type="submit" value="Update User" class="btn btn-warning">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
