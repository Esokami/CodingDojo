<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body class="bg-secondary">
    <div class="container bg-dark text-info w-50 h-75 d-flex flex-row align-items-center justify-content-between">
        <div class="container d-flex flex-column align-items-center h-100">
            <h1>New Dojo</h1>
            <form action="/create_dojo" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name">
                <button type="submit" class="btn btn-info">Create</button>
            </form>
        </div>
        <div class="container">
            <h1>All Dojos</h1>
            <div class="p-2 bg-light d-flex flex-column align-items-center">
                {% for dojo in all_dojos %}
                <a href="/dojos/{{dojo['id']}}"> {{ dojo["name"] }}</a>
                {% endfor %}
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
