<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    <div class="container bg-secondary">
        <div class="bg-dark d-flex justify-content-between align-items-center p-2">
            <div class="text-success">
                <h1>Add New Recipe</h1>
            </div>
            <div class="d-flex justify-content-between">
                <form class="m-1" action="/success">
                    <button type="submit" class="btn btn-info">Dashboard</button>
                </form>
                <form class="m-1" action="/clear" method="POST">
                <button type="submit" class="btn btn-warning">Logout</button>
                </form>
            </div>
        </div>
        <div class="d-flex">
            <div class="d-flex flex-column justify-content-around align-items-center">
                <form class="d-flex justify-content-between text-light" action="/create_recipe" method="POST">
                    {% with messages = get_flashed_messages(category_filter=["recipe"]) %}  
                        {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    {% endwith %}
                    <div class="p-2 d-flex flex-column">
                        <div class="p-2 d-flex flex-column">
                            <label for="name">Name:</label>
                            <input type="text" name="name">
                        </div>
                        <div class="p-2 d-flex flex-column">
                            <label for="description">Description:</label>
                            <textarea name="description" cols="30" rows="2"></textarea>
                        </div>
                        <div class="p-2 d-flex flex-column">
                            <label for="instruction">Instructions:</label>
                            <textarea name="instruction" cols="30" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Create</button>
                    </div>
                    <div class="p-2 d-flex flex-column">
                        <div class="p-2 d-flex flex-column">
                            <label for="created_at">Date Made On:</label>
                            <input type="date" name="created_at">
                        </div>
                        <div class="p-2 d-flex flex-column">
                            <label for="thirty_minutes">Under 30 Minutes?</label>
                            <div class="d-flex align-items-center">
                                <input type="radio" name="thirty_minutes" value="1" checked>Yes
                                <input type="radio" name="thirty_minutes" value="0">No
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
