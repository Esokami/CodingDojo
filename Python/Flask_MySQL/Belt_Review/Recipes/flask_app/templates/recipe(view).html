<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Success</title>
</head>
<body>
    <div class="container bg-secondary">
        <div class="bg-dark d-flex justify-content-between align-items-center p-2">
            <div class="text-danger">
                <h1>Welcome {{user.first_name}}!</h1>
            </div>
            <div class="d-flex">
                <form class="m-1" action="/success">
                    <button type="submit" class="btn btn-info">Dashboard</button>
                </form>
                <form class="m-1" action="/clear" method="POST">
                <button type="submit" class="btn btn-warning">Logout</button>
                </form>
            </div>
        </div>
        <div>
            <h3 class="text-light">{{recipe.name}}</h3>
            <div class="bg-light align-items-center">
                <table>
                    <tbody>
                        <tr>
                            <th>Description:</th>
                            <td>{{recipe.description}}</td>
                        </tr>
                        <tr>
                            <th>Under 30 Minuts:</th>
                            {% if recipe.thirty_minutes == 1 %}
                            <td>Yes</td>
                            {% elif recipe.thirty_minutes == 0 %}
                            <td>No</td>
                            {% endif %}
                        </tr>
                        <tr>
                            <th>Instructions:</th>
                            <td>{{recipe.instruction}}</td>
                        </tr>
                        <tr>
                            <th>Date Made</th>
                            <td>{{recipe.created_at}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
