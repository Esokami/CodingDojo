<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Success</title>
</head>
<body>
    <div class="container bg-secondary">
        <div class="bg-dark d-flex justify-content-between align-items-center p-2">
            <div class="text-info">
                <h1>Welcome {{user.first_name}}!</h1>
            </div>
            <div class="d-flex justify-content-between">
                <form class="m-1" action="/new_recipe">
                    <button type="submit" class="btn btn-success">Create</button>
                </form>
                <form class="m-1" action="/clear" method="POST">
                <button type="submit" class="btn btn-warning">Logout</button>
                </form>
            </div>
        </div>
        <div>
            <div>
                <h3>Recipes!</h3>
                <div class="bg-light align-items-center">
                        <div>
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Under 30 Minutes?</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for recipe in all_recipes %}
                                    <tr>
                                        <td>{{recipe.name}}</td>
                                        {% if recipe.thirty_minutes == 1 %}
                                        <td>Yes</td>
                                        {% elif recipe.thirty_minutes == 0 %}
                                        <td>No</td>
                                        {% endif %}
                                        <td><a href="/view/{{recipe['id']}}">View</a></td>
                                        <td><a href="/edit/{{recipe['id']}}">Edit</a></td>
                                        <td><a href="/delete/{{recipe['id']}}">Delete</a></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
