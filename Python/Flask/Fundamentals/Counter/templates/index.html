<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="d-flex justify-content-center bg-info text-white">
            <h1>Counter</h1>
        </div>
        <div class="d-flex justify-content-center bg-light text-success">
            <h3>{{count}} times</h3>
        </div>
        <div class="d-flex justify-content-center bg-light">
            <div class="p-2">
                <form action="/increase" method="post">
                    <label for="counter_increment">Increment:</label>
                    <input type="text" name="counter_increment">
                    <button>Click</button>
                </form>
            </div>
            <div class="p-2">
                <form action="/destroy_session" method="post">
                    <button>Reset</button>
                </form>
            </div>
            <div>
                {% if count > 0 %}
                <h3>Visits: {{count - session['userincrement']}}</h3>
                {% else %}
                <h3>Visits: {{count}}</h3>
                {% endif %}
                <h3>Counter: {{session['userincrement']}}</h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
