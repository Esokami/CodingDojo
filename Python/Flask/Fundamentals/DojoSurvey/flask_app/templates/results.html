<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Result</title>
</head>
<body>
    <div class="container-lg bg-dark d-flex flex-column w-50">
        <table class="bg-dark text-light">
            <thead>
                <tr>
                    <th><h2 class="text-warning">Submitted Info</h2></th>
                </tr>
            </thead>
            {% for dojo in all_dojos%}
            <tbody>
                <tr>
                    <th>Name:</th>
                    <td>{{dojo["name"]  | title }}</td>
                </tr>
                <tr>
                    <th>Dojo Location:</th>
                    <td>{{dojo["location"]  | title }}</td>
                </tr>
                <tr>
                    <th>Favorite Language:</th>
                    <td>{{dojo["language"]  | title }}</td>
                </tr>
                <tr>
                    <th>Comment:</th>
                    <td>{{dojo["comment"]  | title}}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
        <form action="/">
            <button type="submit" class="btn btn-warning">Go Back</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
