<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container-lg bg-dark d-flex flex-column w-75">
        <h1 class="text-info bg-dark align-self-center">Dojo Survey</h1>
        <form class="align-self-center d-flex flex-column mb-3 text-light w-50" action="/create" method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="p-2 d-flex justify-content-between" >
                <label for="name">Your Name:</label>
                <input type="text" name="name">
            </div>
            <div class="p-2 d-flex justify-content-between">
                <label  for="location">Dojo Location:</label>
                <select name="location" id="location">
                    <option value="">--Select a location--</option>
                    <option value="bellevue">Bellevue, WA</option>
                    <option value="boise">Boise, ID</option>
                    <option value="chicago">Chicago, IL</option>
                    <option value="los_angeles">Los Angeles, CA</option>
                    <option value="silicone_valley">Silicon Valley, CA</option>
                </select>
            </div>
            <div class="p-2 d-flex justify-content-between" >
                <label for="language">Favorite Language:</label>
                <select name="language" id="language">
                    <option value="">--Select a language--</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="c#">C#</option>
                </select>
            </div>
            <div class="p-2 d-flex flex-column">
                <label  for="comment">Comments:</label>
                <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
            </div>
            <div class="p-2 d-flex justify-content-end">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
